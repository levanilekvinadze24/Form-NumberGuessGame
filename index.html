<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Group Registration + Guessing Game</title>
        <link rel="stylesheet" href="form.css" />
        <link rel="stylesheet" href="style.css" />
      </head>
      
</head>

<body>

    <div id="form-wrapper">
        <div class="form-box">
            <h1>Group Form</h1>
            <form id="group-form">

                <!-- First and Last Name -->
                <div class="row double-input">
                    <div>
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" placeholder="First name" />
                    </div>
                    <div>
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname" placeholder="Last name" />
                    </div>
                </div>

                <!-- Email -->
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" />
                </div>

                <!-- Password -->
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" />
                </div>

                <!-- Team Size -->
                <div class="row">
                    <label for="team-size">Team size</label>
                    <select id="team-size" name="team-size">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <!-- Tech Stack -->
                <div class="row">
                    <label>Technologies</label>
                    <div class="checkbox-container">
                        <div class="checkbox-col">
                            <label><input type="checkbox" />Html</label>
                            <label><input type="checkbox" />Css</label>
                            <label><input type="checkbox" />Javascript</label>
                        </div>
                        <div class="checkbox-col">
                            <label><input type="checkbox" />ReactJS</label>
                            <label><input type="checkbox" />Figma</label>
                            <label><input type="checkbox" />Github</label>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Number Guessing Game (Task2) -->
    <div id="game-wrapper">
        <div class="game-container">
            <h1>Guess the Number!</h1>
            <p>I'm thinking of a number between 1 and 100.</p>

            <!-- Feedback message -->
            <div id="feedback" class="feedback"></div>

            <!-- Input for guessing the number -->
            <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100" />
            <div id="input-error" class="input-error"></div>

            <!-- Buttons for guessing and restarting -->
            <div class="buttons">
                <button id="guess-btn">Guess</button>
                <button id="restart-btn">Restart</button>
            </div>

            <!-- Score and attempt counter -->
            <div class="side-info">
                <p><strong>Score:</strong> <span id="score">10</span></p>
                <p><strong>Attempts:</strong> <span id="attempts">0</span></p>
            </div>

            <!-- Display guess history -->
            <div class="history">
                <h2>Guess History</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="validator.js"></script>
    <script src="script.js"></script>

</body>
</html>
